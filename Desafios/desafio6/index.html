<!--Desafio de tags-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em html</h1>
    <p>Em HTML5, podes usar tags para dicionar certos tipos de informações na nossa pagina, dentre algumas delas estão:</p>
    <ul type="square">
        <li><abbr title="use a tag <p>">Paragrafo</abbr></li>
        <li><abbr title="use a tag <h1>">Titulo</abbr></li>
        <li><abbr title="use a tag <img>">Imagem</abbr></li>
        <li><abbr title="use as tags <pre> e <code>">Codigo-Fonte</abbr></li>
        <li><abbr title="use a tag <>">Listas numeradas</abbr></li>
        <li><abbr title="use a tag <ul> e <li>">Listas com demarcadores</abbr></li>
        <li><abbr title="use a tag <abbr>">Abreviações</abbr></li>
    </ul>
</body>
</html>
